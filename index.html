<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="choice-container">
        <p class="player-choice">Player Choice:</p>
        <p class="computer-choice">Computer Choice:</p>
      </div>

      <div class="button-container">
        <button class="btn btn--rock">Rock</button>
        <button class="btn btn--paper">Paper</button>
        <button class="btn btn--scissors">Scissors</button>
      </div>
      <div class="score-container">
        <p class="player-score">Player score:</p>
        <p class="computer-score">Computer score:</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
